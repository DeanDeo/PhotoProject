<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:500"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="landing.css" />

    <script src="landing.js"></script>
  </head>
  <body>
    <div class="row">
      <div
        class="split-pane hvr-shutter-out-vertical-white col-sm-6 client-side"
      >
        <div>
          <i class="far fa-user-circle font-black"></i> <br />
          <br />
          <div class="text-content font-black">
            <div class="big font-black">HIRE A</div>
            <div class="bold font-black">PHOTOGRAPHER</div>
          </div>
          <button>Log In with Google</button>
        </div>
      </div>
      <div
        class="split-pane hvr-shutter-out-vertical col-sm-6 photographer-side"
      >
        <div>
          <i class="fas fa-camera"></i> <br />
          <br />
          <div class="text-content">
            <div class="big">I AM A</div>
            <div class="bold">PHOTOGRAPHER</div>
          </div>
          <a class="button">Log in with Google </a>
        </div>
      </div>
    </div>
    <div id="split-pane-or">
      <div><img src="logo.png" /></div>
    </div>
  </body>
</html>
