<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.12/semantic.min.css"></link>
    <title>Bokeh</title>
  </head>

  <body>
    <div id="root"></div>

    <script
      src="https://js.api.here.com/v3/3.0/mapsjs-core.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="https://js.api.here.com/v3/3.0/mapsjs-service.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script type="text/javascript">
      var platform = new H.service.Platform({
        app_id: "HERE_API_ID",
        app_code: "HERE_API_CODE"
      });
      var geocoder = platform.getGeocodingService();
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          geocoder.reverseGeocode(
            {
              mode: "retrieveAddresses",
              maxresults: 1,
              prox: position.coords.latitude + "," + position.coords.longitude
            },
            data => {
              alert(
                "The nearest address to your location is:\n" +
                  data.Response.View[0].Result[0].Location.Address.Label
              );
            },
            error => {
              console.error(error);
            }
          );
        });
      } else {
        console.error("Geolocation is not supported by this browser!");
      }

      function showError(error) {
        switch (error.code) {
          case error.PERMISSION_DENIED:
            x.innerHTML = "User denied the request for Geolocation.";
            break;
          case error.POSITION_UNAVAILABLE:
            x.innerHTML = "Location information is unavailable.";
            break;
          case error.TIMEOUT:
            x.innerHTML = "The request to get user location timed out.";
            break;
          case error.UNKNOWN_ERROR:
            x.innerHTML = "An unknown error occurred.";
            break;
            
        }
      }
    </script>
  </body>
</html>
